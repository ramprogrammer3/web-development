<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form practice</title>
    <link rel="stylesheet" href="practice1.css">
    <style>


    </style>
</head>

<body>

    <h1>html form practice </h1>

    <form action="">
        <fieldset>

            <legend>Personal Info : </legend>


            <label for="name">Username : </label>
            <input type="text" name="name" id="name">
            <br>

            <label for="html">HTML</label>
            <input type="radio" name="radio" id="html"><br>
            <label for="css">CSS</label>
            <input type="radio" name="radio" id="css"><br>
            <label for="javascript">javaScript</label>
            <input type="radio" name="radio" id="javascript"><br>

            <br><br>
            <input type="checkbox" name="" id="bike">
            <label for="bike">I have a bike</label><br>
            <input type="checkbox" name="" id="car">
            <label for="car">I have a car </label><br>
            <input type="checkbox" name="" id="boat">
            <label for="boat">I have a boat</label><br><br>

            <label for="cars">choose a car : </label>
            <select name="" id="cars">
                <option value="valvo">Valvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>

            <br><br>

            <label for="color">Choose a color</label>
            <input type="color" name="" id="color">
            <br><br>

            <label for="data">Choose a date : </label>
            <input type="date" name="" id="date">
            <br><br>

            <label for="date1">choose local time : </label>
            <input type="datetime-local" name="" id="date1">
            <br><br>

            <label for="email">Email : </label>
            <input type="email" name="" id="email">
            <br><br>

            <label for="file">file :</label>
            <input type="file" name="" id="file">
            <br><br>


            <label for="image">choose a image : </label>
            <input type="image" src="./html.png" alt="" width="48" height="48">

        </fieldset>
    </form>

</body>

</html>
