<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table home work</title>
    <style>
        table {
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" style="background-color: yellow;">8:00 a.m.</td>
                <td rowspan="2" style="background-color: mediumpurple;">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td style="background-color: yellow;">8:00 a.m.</td>
                <td style="background-color: yellow;">11:00 a.m.</td>
                <td>XPath</td>
            </tr>
            <tr>
                <td style="background-color: yellow;">11:00 a.m.</td>
                <td style="background-color: lightgreen;">2:00 p.m.</td>
            </tr>
            <tr>
                <td style="background-color: lightgreen;">2:00 p.m.</td>
                <td style="background-color: mediumpurple;">5:00 p.m.</td>
                <td>XSL Transformations</td>
            </tr>

            <tr>
                <td>Wednesday</td>
                <td style="background-color: yellow;">8:00 a.m.</td>
                <td style="background-color: lightgreen;">12:00 p.m.</td>
                <td>XSL formatting Objects</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>

</html>
