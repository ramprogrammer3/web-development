<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        caption {
            caption-side: bottom;
        }
    </style>
</head>

<body>
    <h1>html table tutorial </h1>

    <table>
        <caption>My first saving </caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>january</td>
                <td>100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>300</td>
            </tr>
            <tr>
                <td>march</td>
                <td>400</td>
            </tr>
        </tbody>
        <tfoot>

            <tr>
                <td>Total</td>
                <td>800</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
