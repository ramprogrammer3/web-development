<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS id selector</title>
    <style>
        /* #first-button{
            color: red;
        } */
        #intro-para {
            background-color: aqua;
        }

        button:hover {
            color: yellow;
        }

        .link-color:hover {
            color: black;
        }
    </style>
</head>

<body>
    <button id="first-button">Submit</button>
    <br>
    <a class="link-color" href="https://thecodehelp.in">buy DSA Supreme</a>
    <p id="intro-para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, facere.</p>
</body>

</html>
